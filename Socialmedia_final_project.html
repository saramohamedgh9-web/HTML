    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

<!-- Font Awesome -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

<body>
    
    <!-- Social Media Section -->
     <section id="social-media">
        <div class="container py-5">
            <h2 class="text-center pb-4">Connect with us on Social Media</h2>
            <br>
        <div class="row mp-4">

            <!-- Pinterest -->
             <div class="col-md-3 col-sm-6 mb-3">
                <div class="media_link d-flex justify-content-between align-items-center">
                    <span>Pinterest</span>
                    <i class="fa fa-pinterest fa-3x"></i>
                </div>
        </div>
<!--YouTube -->
             <div class="col-md-3 col-sm-6 mb-3">
                <div class="media_link d-flex justify-content-between align-items-center">
                    <span>YouTube</span>
                    <i class="fa fa-youtube fa-3x"></i>
                </div>
        </div>
<!--Instagram -->
             <div class="col-md-3 col-sm-6 mb-3">
                <div class="media_link d-flex justify-content-between align-items-center">
                    <span>Instagram</span>
                    <i class="fa fa-instagram fa-3x"></i>
                </div></div>
                <!--Facebook -->
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="media_link d-flex justify-content-between align-items-center">
                        <span>Facebook</span>
                        <i class="fa fa-facebook fa-3x"></i> </div></div>
                        <!--Twitter-->
                        <div class="col-md-3 col-sm-6 mb-3">
                            <div class="media_link d-flex justify-content-between align-items-center">
                                <span>Twitter</span>
                                <i class="fa fa-twitter fa-3x"></i>   
                            </div>
                            </div>
                            <!--LinkedIn-->
                            <div class="col-md-3 col-sm-6 mb-3">
                                <div class="media_link  d-flex justify-content-between align-items-center">
                                    <span>LinkedIn</span>
                                    <i class="fa fa-linkedin fa-3x"></i>
                                </div> </div>
                                <!--GitHub-->
                                <div class="col-md-3 col-sm-6 mb-3">
                                    <div class="media_link d-flex justify-content-between align-items-center">
                                        <span>GitHub</span>
                                        <i class="fa fa-github fa-3x"></i>      
                                    </div> </div>
                                    <!--Reddit-->
                                    <div class="col-md-3 col-sm-6 mb-3">
                                        <div class="media_link d-flex justify-content-between align-items-center">
                                            <span>Reddit</span>
                                            <i class="fa fa-reddit fa-3x"></i>
                                        </div> </div>
                                        <!--email-->
                                        <div class="col-md-3 col-sm-6 mb-3">
                                            <div class="media_link d-flex justify-content-between align-items-center">
                                                <span>Email</span>
                                                <i class="fa fa-envelope fa-3x"></i>
                                            </div> </div>
                                            <!--WhatsApp-->
                                            <div class="col-md-3 col-sm-6 mb-3">
                                                <div class="media_link d-flex justify-content-between align-items-center">
                                                    <span>WhatsApp</span>
                                                    <i class="fa fa-whatsapp fa-3x"></i>
                                                </div> </div>
                                                <!--Snapchat-->
                                                <div class="col-md-3 col-sm-6 mb-3">
                                                    <div class="media_link d-flex justify-content-between align-items-center">
                                                        <span>Snapchat</span>
                                                        <i class="fa fa-discord fa-3x"></i>
                                                </div> </div>
                                             </section>
