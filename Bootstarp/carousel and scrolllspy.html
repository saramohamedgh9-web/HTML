<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel and ScrollSpy Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
  body {
    position: relative;
  }
 p {font-size: 18px;}
 #section1 {padding-top:50px;height:500px;color: white; background-color: orangered;}
  #section2 {padding-top:50px;height:500px;color: white; background-color: teal;}
  </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Codingal</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
      </ul>
    </div>
  </div>
</nav>
x
<div id="section1" class="container-fluid">
  <h1>Section 1</h1>
  <p>Codingal is on a mission to inspire school kids to fall in love with coding.</p>
</div>
<div id="section2" class="container-fluid">
  <h1>Section 2</h1>
  <p>Vivek Prakash and Satyam Baranwal are the founders of Codingal.</p>
</div>

<div class="container">
  <h1>Bootestrap Carousel with Picsum</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://picsum.photos/800/400?random=1" alt="Slide 1">
      </div>

      <div class="item">
        <img src="https://picsum.photos/800/400?random=2" alt="Slide 2">
      </div>

      <div class="item">
        <img src="https://picsum.photos/800/400?random=3" alt="Slide 3">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
