<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>typography in bootstRap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body {
      background-color: lawngreen;
    }
    .code {
      color: palevioletred;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Architecture</h1>
    <p>
      is the <mark>art and technique of designing and building</mark>, as distinguished from the skills
      associated with 
      <abbr title="The action of building something, typically a large structure">construction</abbr>.
    </p>
    <blockquote class="blockquote">
      It is both the process and the product of sketching, conceiving, planning, designing, and 
      <code class="code">constructing</code> buildings or other structures.
    </blockquote>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
