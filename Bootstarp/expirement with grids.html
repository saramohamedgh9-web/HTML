<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    h1,p {text-shadow: 4px 5px 8px;}
</style>
</head>
<body>
    <div class="container">
        <h1>Hello Everyone!</h1>
        <p>Resize the browser window to see the effect.</p>
        <div class="row">
            <!--Size Medium and Extra Small-->
            <div class="col-md-8 col-xs-4" style="background-color:lavender;">xs</div>
            <div class="col-md-12 col-md-5" style="background-color:lavenderblush;">.col-xs-3</div>
            <!--Size Large, Medium, and Extra Small-->
            <div class="col-md-12 col-lg-6" style="background-color:lavender;">.col-lg-6</div>
            <div class="col-xs-6 col-md-2" style="background-color:lavenderblush;">.col-md-2</div>
            <!--Size Extra Small-->
            <div class="col-xs-6" style="background-color:lavender;">.col-xs-6</div>
            <div class="col-xs-6" style="background-color:lavenderblush;">.col-xs-6</div>


        </div>
    </div>
</body>
</html>
