<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1">Codingal</h1>
        <h1 class="display-2">Codingal</h1>
        <h1 class="display-3">Codingal</h1>
        <h1 class="display-4">Codingal</h1>
        <h1>Lighter, secondary text with small tag and class text-muted<br>
        <small class="text-muted">Hello Codingal</small>
        </h1>
        <dl>
            <dt>Coffee</dt>
            <dd>A hot drink made from the roasted and ground seeds (coffee beans) of a tropical shrub.</dd>
        </dl>
    </div>
</body>
</html>
