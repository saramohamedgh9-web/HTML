<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unequal grids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style type="text/css">
        h1 {
            color: darkred;
        }
        #a1, #a4 {
            color:white;
            background: olive;
            font-size: 20px;
        }
        #a2, #a5 {
            color: white;
            background: teal;
            font-size: 20px;
        }
        #a3, #a6 {
            color: white;
            background: maroon;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="fluid-container">
        <!--class="container-fluid" provides full width page-->
        <h1>Unequal Area Grids</h1>
        <div class="row">
            <div id="a1" class=" col-sm-3" id="a1">Adding 1-3 Grids</div>
            <div id="a2" class="col-sm-4" id="a2">Adding 4-7 Grids</div>
            <div id="a3" class="col-sm-5" id="a3">Adding 8-12 Grids</div>
        </div>
        <div class="row">
            <div id="a4" class="col-sm-6" id="a4">Adding 1-2 Grids</div>
            <div id="a5" class="col-sm-3" id="a5">Adding 3-8 Grids</div>
            <div id="a6" class="col-sm-3" id="a6">Adding 9-12 Grids</div>
    </div>
</body>
</html>
