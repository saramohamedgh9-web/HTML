<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="bg-light p-5 mb-4 rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold"><strong>Welcome To My PAge!</strong></h1>
    <p class="col-md-8 fs-4">This is my jumbotron section, where important text might be highlited in a webpage</p>
    <button class="btn btn-primary btn-lg" type="button">Get Started</button>
  </div>
</div>


<div class="container mb-4">
  <h2><strong>Buttons</strong></h2>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-dark">Dark</button>
</div>


<div class="container mb-4">
  <h2><strong>Badges</strong></h2>
  <h3>Notifications <span class="badge bg-primary">4</span></h3>
  <button type="button" class="btn btn-success">
    Messages <span class="badge bg-danger text-white">7</span>
  </button>
</div>

<div class="container mb-4">
  <h2><strong>Progress Bar</strong></h2>
  <div class="progress bar" style="height: 30px;">
    <div class="progress-bar bg-info progress-bar-striped"
         role="progressbar" style="width: 60%;" aria-valuenow="60">
      60%
    </div>
  </div>
</div>

</body>
</html>
