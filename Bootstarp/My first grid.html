<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Grid System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <style>
        .col {
            text-align: center;
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
    <h3>Equal width coloumn grid</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                column 1
            </div>
            <div class="col">
                column 2
                </div>
            <div class="col">
                column 3
            </div>
        </div>
    </div>
</body>
</html>
