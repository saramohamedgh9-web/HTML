</head>
<body>
    <h2>JS String Methods and Loops</h2>
    <p>Numbers from 1-100</p>
    <p id="return"></p>
    <script>
        var number = "";
        for (var i = 1; i <= 10; i++) {
            number += i + "<br>";
        }
        document.write("The random value is" + Math.floor(Math.random() * 100) + "<br>");
    var date = new Date();
    document.write("Today's date is " + date.getDate());
    </script>
</body>
