<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sum of Arguments and Math Objects</h1>
    <p id="demo"></p>
    <script>
        function sumAll() {
            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        document .getElementById("demo").innerHTML = sumAll(1, 123, 500, 115, 44, 88); 
        var value = Math.sin(45)
        document.writre("Sin 45 is : " + value+ "<br>");
        var value1 = Math.cos(45)
        document.write("Cos 45 is : " + value1 + "<br>");
        var value2 = Math.tan(45)
        document.write("Tan 45 is : " + value2 + "<br>");    
    </script>
</body>
</html>
