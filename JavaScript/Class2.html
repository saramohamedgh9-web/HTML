<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="calculate(20,30,40)" style="color:darkred; border: 3px solid black; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; box-shadow: 3px 3px 3px;">Click here to calculate 20*30*40</button>

<script>
    function calculate(a,b,c){
        document.write (a*b*c);
    }
</script>
</body>
</html>
